<div class="container">
    <!-- No data message -->
    <p *ngIf="Cart.length <= 0" class="no-data text-center">There are no items in the cart!</p>
  
    <!-- product list -->
    <table class="table table-bordered" *ngIf="Cart.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Product id</th>
          <th scope="col">Name</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col center">Update</th>
          <th scope="col center">Bill</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of Cart; let i = index">
          <th scope="row">{{product.cid}}</th>
          <td>{{product.cname}}</td>
          <td>
              <img src={{product.curl}} height="40px" width="40px">
          </td>
          <td>{{product.cprice}}</td>
          
          <td class="text-center edit-block">
<!--            <span class="edit" [routerLink]="['/edit-product/', product._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>   -->
            <button class="btn btn-danger" (click)="dec()" title="smaller">-</button>
            <input type="number" value={{this.size}} style="width:40px;">
            <button class="btn btn-primary" (click)="inc()" title="bigger">+</button>

            <span class="delete" (click)="removeCart(product, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
          
          <td>{{product.cprice*this.size}}</td>
        </tr>
      </tbody>
    </table>
  </div>
