<div class="row justify-content-center">
    <div class="col-md-4 register-product">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Product</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" type="text" formControlName="name">
              <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                Name is required.
              </div>
            </div>
            <div class="form-group">
                <label for="inputName">Url</label>
                <input class="form-control" type="text" formControlName="url">
                <div class="invalid-feedback" *ngIf="submitted && myForm.url.errors?.required">
                  Url for Image is required.
                </div>
              </div>
 
            <div class="form-group">
              <label for="inputVerify3">Price</label>
              <input class="form-control" type="text" formControlName="price">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
                Enter the Price
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.pattern">
                Enter Numbers Only
              </div>
            </div>
 
            <div class="form-group">
                <button mat-raised-button color="primary" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
