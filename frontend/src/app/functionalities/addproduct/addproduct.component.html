<div class="row justify-content-center">
    <div class="col-md-4 register-product">
      <!-- form card register -->
      <div class="card-body">

        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputUrl">Url</label>
            <input class="form-control" type="text" formControlName="url">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.url.errors?.required">
             Url is required for the image
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Price</label>
            <input class="form-control" type="text" formControlName="price">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
              Enter the Price
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>
  
          <div class="form-group">
            <button mat-raised-button color="primary" type="submit">Add the product</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
  <router-outlet></router-outlet>
